<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slap Clicker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Ubuntu, sans-serif;
            display: flex;
            font-weight: 900;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            margin: 0;
            background-color: #fff;
        }
        .game-container {
            text-align: center;
            background: linear-gradient(to top, rgba(0, 0, 0, 0), #333);
            padding: 20px 20px 100px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .score {
            display: flex;
            align-items: center;
            font-size: 41px;
        }
        .score img {
            display: block;
            margin-right: 15px;
            vertical-align: middle;
            border-radius: 50px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }
        .click-image {
            width: 400px;
            height: 400px;
            cursor: pointer;
        }
        .click-image:disabled {
            cursor: not-allowed;
        }
        .progress-bar-container {
            margin-top: 20px;
            width: 100%;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            height: 20px;
            padding: 7px;
            background: linear-gradient(to right, #76c7c0, #9b59b6);
            width: 100%;
            transition: width 1s linear;
        }
        .energy-icon {
            position: absolute;
            color: #fff100;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            transition: left 1s linear;
        }
        .image-selector {
            margin-top: 20px;
            font-size: 20px;
            color: #fff;
        }
        .styled-select {
            appearance: none;
            background-color: #76c7c0;
            border: none;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
        }
        .styled-select option {
            background-color: #333;
            color: #fff;
        }
                /* –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Å –ø–æ–º–æ—â—å—é CSS */
                body {
            -webkit-user-select: none; /* Chrome, Safari, Opera */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* Internet Explorer/Edge */
            user-select: none;         /* Non-prefixed version, currently supported by most browsers */
        }

              /* –ó–∞–ø—Ä–µ—â–∞–µ–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
              img {
            -webkit-user-drag: none; /* Chrome, Safari, Opera */
            -moz-user-drag: none;    /* Firefox */
            -ms-user-drag: none;     /* Internet Explorer/Edge */
            user-drag: none;         /* Non-prefixed version, currently supported by most browsers */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div style="padding-bottom:100px;display:flex;justify-content:space-between;align-items:center;">
            <div class="score"><img width="81" height="81" src="slap.png"> <span style="font-size:41px;" id="score">0</span></div>
            <span style="font-size:41px;" id="time">‚åö</span>    
        </div>
        <img src="1.png" alt="Boss" class="click-image" id="clickImage" onmousedown="handleMouseDown()" ontouchstart="handleTouchStart()" onmouseup="handleMouseUp()" ontouchend="handleTouchEnd()">
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
            <i class="fas fa-bolt energy-icon" id="energyIcon"></i>
        </div>
        <div class="image-selector">
            <label for="imageSelect" style="color:#000;">Choose method üëâ</label>
            <select id="imageSelect" class="styled-select" onchange="changeClickImage()">
                <option value="2.png">üëä</option>
                <option value="3.png">ü§™</option>
                <option value="4.png">ü§≠</option>
                <!-- –î–æ–±–∞–≤—å—Ç–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–ø—Ü–∏–∏ –¥–ª—è –¥—Ä—É–≥–∏—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∑–¥–µ—Å—å -->
            </select>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
        let score = 0;
        const clickLimit = 70;
        let clicks = 0;
        let timeLeft = 0;
        const limitTime = 15; // 20 —Å–µ–∫—É–Ω–¥
        const progressBar = document.getElementById('progressBar');
        const clickImage = document.getElementById('clickImage');
        const energyIcon = document.getElementById('energyIcon');
        const timeElement = document.getElementById('time');
        const imageSelect = document.getElementById('imageSelect');
        let currentClickImage = "2.png";

        // –°–ø–∏—Å–æ–∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        const images = [
            "1.png",
            "2.png",
            "3.png",
            "4.png"
            // –î–æ–±–∞–≤—å—Ç–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—é–¥–∞
        ];

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –æ—á–∫–æ–≤
        function incrementScore() {
            if (clicks < clickLimit) {
                score++;
                clicks++;
                document.getElementById('score').innerText = score;
                updateProgressBar();
                if (clicks === clickLimit) {
                    startCooldown();
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏—è –Ω–∞–∂–∞—Ç–∏—è –º—ã—à–∏
        function handleMouseDown() {
            if (clicks < clickLimit) {
                clickImage.src = currentClickImage;
                incrementScore();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏—è touchstart –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        function handleTouchStart() {
            if (clicks < clickLimit) {
                clickImage.src = currentClickImage;
                incrementScore();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏—è –æ—Ç–ø—É—Å–∫–∞–Ω–∏—è –º—ã—à–∏
        function handleMouseUp() {
            clickImage.src = images[0];
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏—è touchend –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        function handleTouchEnd() {
            clickImage.src = images[0];
        }

        // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ –æ–∂–∏–¥–∞–Ω–∏—è
        function startCooldown() {
            clickImage.style.pointerEvents = 'none'; // –ë–ª–æ–∫–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∫–ª–∏–∫–æ–≤
            timeLeft = limitTime;
            const interval = setInterval(() => {
                timeLeft--;
                const percentage = ((limitTime - timeLeft) / limitTime) * 100;
                progressBar.style.width = percentage + '%';
                timeElement.textContent = `‚åö ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    resetClicks();
                }
            }, 1000);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —à–∫–∞–ª—ã –≤—Ä–µ–º–µ–Ω–∏ –æ–∂–∏–¥–∞–Ω–∏—è
        function updateProgressBar() {
            const percentage = ((clickLimit - clicks) / clickLimit) * 100;
            progressBar.style.width = percentage + '%';
        }

        // –°–±—Ä–æ—Å –∫–ª–∏–∫–æ–≤
        function resetClicks() {
            clicks = 0;
            progressBar.style.width = '100%';
            clickImage.style.pointerEvents = 'auto'; // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∫–ª–∏–∫–æ–≤
            clickImage.src = images[0]; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            timeElement.textContent = `‚åö`;
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –∫–ª–∏–∫–∞
        function changeClickImage() {
            currentClickImage = imageSelect.value;
        }

               // –ó–∞–ø—Ä–µ—â–∞–µ–º –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
               document.addEventListener('copy', function(e) {
            e.preventDefault();
        });

        // –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

                // –ó–∞–ø—Ä–µ—â–∞–µ–º –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // –ó–∞–ø—Ä–µ—â–∞–µ–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>

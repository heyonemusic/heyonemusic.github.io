<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>Slap Clicker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Prevent scroll */
        }
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 60px 20px 140px 20px;
            background-image: url('bg.png');
            background-position: center;
            background-size: cover; /* –î–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –≤—Å–µ–π –æ–±–ª–∞—Å—Ç–∏ */
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .score {
            display: flex;
            align-items: center;
            font-size: 32px;
            font-weight: 700;
            justify-content: center;
        }
        .score img {
            display: block;
            margin-right: 10px;
            vertical-align: middle;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .click-image {
            width: 80%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.1s;
            margin: 20px 0;
        }
        .click-image:active {
            transform: scale(0.95);
        }
        .progress-bar-container {
            margin-top: 20px;
            width: 100%;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .progress-bar {
            height: 30px;
            background: linear-gradient(to right, #76c7c0, #9b59b6);
            width: 100%;
            transition: width 1s linear;
        }
        .energy-icon {
            position: absolute;
            color: #fff100;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            transition: left 1s linear;
        }
        .image-selector {
            margin-top: 20px;
            font-size: 20px;
        }
        .radio-options {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin-top: 10px;
        }
        .radio-options input[type="radio"] {
            display: none;
        }
        .radio-options label {
            margin: 0 10px;
            cursor: pointer;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .radio-options input[type="radio"]:checked + label {
            text-shadow: 0 0 5px rgba(136, 14, 14, 0.7);
            background-color: rgba(255, 255, 255, 0.1);
        }
        /* Disable text selection */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* Disable image dragging */
        img {
            -webkit-user-drag: none;
            -moz-user-drag: none;
            -ms-user-drag: none;
            user-drag: none;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #76c7c0;
        }
        .footer a i {
            margin-right: 5px;
        }
        .footer a.airdrop {
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }
        .footer a.gift i {
            color: #ff5252; /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è Gift */
        }
        @media (max-width: 768px) {
            .game-container::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(ellipse at center, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 80%);
                transform: translate(-50%, -50%);
                z-index: -1;
            }
        }
    </style>
</head>
<body>
    <div id="game-container" class="game-container">
        <div style="display:flex;justify-content:space-between;align-items:center;">
            <div class="score">
                <img width="60" height="60" src="slap.png">
                <span style="color: #fff; text-shadow: 2px 2px 2px rgba(213, 237, 31, 0.5);" id="score">0</span>
            </div>
            <span id="time">‚åö</span>
        </div>
        <img src="1.png" alt="Boss" class="click-image" id="clickImage" onmousedown="handleMouseDown()" ontouchstart="handleTouchStart()" onmouseup="handleMouseUp()" ontouchend="handleTouchEnd()">
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
            <i class="fas fa-bolt energy-icon" id="energyIcon"></i>
        </div>
        <div class="image-selector">
            <label for="imageSelect" style="display:block;font-size:24px;margin-bottom:30px;color: #fff; text-shadow: 3px 3px 6px rgba(136, 14, 14, 0.7);">Choose method üëá</label>
            <div class="radio-options">
                <input type="radio" id="option1" name="imageSelect" value="2.png" onclick="changeClickImage()" checked>
                <label for="option1">üëä</label>
                <input type="radio" id="option2" name="imageSelect" value="3.png" onclick="changeClickImage()">
                <label for="option2">ü§™</label>
                <input type="radio" id="option3" name="imageSelect" value="4.png" onclick="changeClickImage()">
                <label for="option3">ü§≠</label>
            </div>
        </div>
        <div style="margin-top:40px;display: flex;justify-content: center; align-items: center;">
            <a href="javascript:Telegram.WebApp.openTelegramLink('https://t.me/CrashBossGame');" style="text-decoration: none;display: flex; align-items: center;">
                <img src="tglogo.png" style="border-radius:50px;box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);height: 30px;">
                <span style="margin-left:7px;color: #fff; text-shadow: 2px 2px 2px rgba(213, 237, 31, 0.5);">Join Community</span>
            </a>
        </div>
    </div>
    <div style="font-size: 8px;" class="footer">
        <a href="#" class="airdrop">
            <i class="fas fa-box-open" style="color: #ffca28;"></i> Airdrop
        </a>
        <a href="#" class="gift" onclick="gift()">
            <i class="fas fa-gift"></i> Gift
        </a>
    </div>
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
      <script>
         // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
         let score = 0;
         const clickLimit = 70;
         let clicks = 0;
         let timeLeft = 0;
         const limitTime = 15; // 15 —Å–µ–∫—É–Ω–¥
         let isTouchEvent = false; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å–æ–±—ã—Ç–∏—è –∫–∞—Å–∞–Ω–∏—è
         const progressBar = document.getElementById('progressBar');
         const clickImage = document.getElementById('clickImage');
         const energyIcon = document.getElementById('energyIcon');
         const timeElement = document.getElementById('time');
         const imageSelect = document.getElementById('imageSelect');
         let currentClickImage = "2.png";
         
         // –°–ø–∏—Å–æ–∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
         const images = [
             "1.png",
             "2.png",
             "3.png",
             "4.png"
         ];
         
         // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –æ—á–∫–æ–≤
         function incrementScore() {
             if (clicks < clickLimit) {
                 score++;
                 clicks++;
                 document.getElementById('score').innerText = score;
                 updateProgressBar();
                 if (clicks === clickLimit) {
                     startCooldown();
                 }
             }
         }
         
         // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏—è –Ω–∞–∂–∞—Ç–∏—è –º—ã—à–∏
         function handleMouseDown() {
             if (!isTouchEvent && clicks < clickLimit) {
                 clickImage.src = currentClickImage;
                 incrementScore();
             }
         }
         
         // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏—è touchstart –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
         function handleTouchStart() {
             isTouchEvent = true;
             if (clicks < clickLimit) {
                 clickImage.src = currentClickImage;
                 incrementScore();
             }
         }
         
         // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏—è –æ—Ç–ø—É—Å–∫–∞–Ω–∏—è –º—ã—à–∏
         function handleMouseUp() {
             isTouchEvent = false;
             clickImage.src = images[0];
         }
         
         // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏—è touchend –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
         function handleTouchEnd() {
             isTouchEvent = false;
             clickImage.src = images[0];
         }
         
         // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ –æ–∂–∏–¥–∞–Ω–∏—è
         function startCooldown() {
             clickImage.style.pointerEvents = 'none'; // –ë–ª–æ–∫–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∫–ª–∏–∫–æ–≤
             timeLeft = limitTime;
             const interval = setInterval(() => {
                 timeLeft--;
                 const percentage = ((limitTime - timeLeft) / limitTime) * 100;
                 progressBar.style.width = percentage + '%';
                 timeElement.textContent = `‚åö ${timeLeft}s`;
         
                 if (timeLeft <= 0) {
                     clearInterval(interval);
                     resetClicks();
                 }
             }, 1000);
         }
         
         // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —à–∫–∞–ª—ã –≤—Ä–µ–º–µ–Ω–∏ –æ–∂–∏–¥–∞–Ω–∏—è
         function updateProgressBar() {
             const percentage = ((clickLimit - clicks) / clickLimit) * 100;
             progressBar.style.width = percentage + '%';
         }
         
         // –°–±—Ä–æ—Å –∫–ª–∏–∫–æ–≤
         function resetClicks() {
             clicks = 0;
             progressBar.style.width = '100%';
             clickImage.style.pointerEvents = 'auto'; // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∫–ª–∏–∫–æ–≤
             clickImage.src = images[0]; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
             timeElement.textContent = `‚åö`;
         }
         
         // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –∫–ª–∏–∫–∞
         function changeClickImage() {
             const selectedValue = document.querySelector('input[name="imageSelect"]:checked').value;
             currentClickImage = selectedValue;
         }
         
         // –ó–∞–ø—Ä–µ—â–∞–µ–º –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
         document.addEventListener('copy', function(e) {
             e.preventDefault();
         });
         
         // –ó–∞–ø—Ä–µ—â–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
         document.addEventListener('selectstart', function(e) {
             e.preventDefault();
         });
         
         // –ó–∞–ø—Ä–µ—â–∞–µ–º –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
         document.addEventListener('contextmenu', function(e) {
             if (e.target.tagName === 'IMG') {
                 e.preventDefault();
             }
         });
         
         // –†–∞—Å—à–∏—Ä—è–µ–º –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –ø–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω –≤ Telegram
         if (window.Telegram.WebApp) {
             Telegram.WebApp.ready();
             Telegram.WebApp.expand();
         }

         const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

if (!isMobile) {
    // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞—à–µ–ª —Å –∫–æ–º–ø—å—é—Ç–µ—Ä–∞, –≤—ã–ø–æ–ª–Ω—è–µ–º –∫–∞–∫–∏–µ-—Ç–æ –¥–µ–π—Å—Ç–≤–∏—è
    // –ù–∞–ø—Ä–∏–º–µ—Ä, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –¥–æ—Å—Ç—É–ø–∞ —Å –∫–æ–º–ø—å—é—Ç–µ—Ä–∞
    alert("Access to this application is only allowed from mobile devices.");
    document.getElementById('game-container').style.display = 'none';
}
      </script>
   </body>
</html>
